<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Entrar</h1>
      <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
              alt="">
          <div class="form-signin">
            <input type="text" [(ngModel)]="usuario.nome" #email class="form-control" placeholder="Email" required autofocus>
            <input type="password" [(ngModel)]="usuario.senha" class="form-control" placeholder="Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerLogin()">
                Entrar</button>
            <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me">
                Lembre de mim
            </label>
        </div>
      </div>
      <a routerLink="/loginsolicitar" class="text-center new-account">Solicitar acesso</a>
  </div>
</div>
